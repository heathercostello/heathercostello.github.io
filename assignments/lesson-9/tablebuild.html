<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>Table</title>
    <meta name="description" content="TableBuild">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/tablebuild.css">
</head>

<body>
    <table>
        <thead>
            <td colspan="3">ACME Wildwest</td>
        </thead>
        <tbody>
            <tr>
                <th>Period</th>
                <th>Sales</th>
                <th>Sales Goal</th>
            </tr>
            <tr>
                <td class="grey">August</td>
                <td class="grey">$3,590</td>
                <td class="grey">$4,000</td>
            </tr>
            <tr>
                <td>September</td>
                <td>$4,420</td>
                <td>$5,000</td>
            </tr>
            <tr>
                <td class="grey">October</td>
                <td class="grey">$4,870</td>
                <td class="grey">$5,000</td>
            </tr>
            <tr>
                <td>November</td>
                <td>$8,610</td>
                <td>$7,500</td>
            </tr>
            <tr>
                <td class="grey"><i>Balck Friday</i></td>
                <td colspan="2" class="grey">$3,200</td>
            </tr>
            <tr>
                <td>December</td>
                <td>$6,820</td>
                <td>$7,500</td>
            </tr>
        </tbody>
        <tfoot>
            <td colspan="3">Compiled 12.20.2020 by bRauls</td>
        </tfoot>
    </table>
</body>


</html>
