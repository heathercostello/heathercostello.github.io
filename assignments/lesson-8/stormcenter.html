<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>Preston Page</title>
    <meta name="description" content="Preston">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/small-8.css">
    <link rel="stylesheet" href="css/medium-8.css">
    <link rel="stylesheet" href="css/large-8.css">
</head>

<body>
    <div id="content">
        <header class="head">
            <img src="images/Weather-icon.png" alt="logo">
            <div class="title">
                <h2>Weather For You</h2>
                <div class="motto">Weather forecasts that you can trust</div>
            </div>
        </header>
        <nav>
            <ul class="navigation">
                <li><a href="#" title="Menu" onclick="toggleMenu()">&#9776; Menu</a></li>
                <li><a href="#">Home</a></li>
                <li><a href="preston-8.html">Preston</a>
                </li>
                <li><a href="#">Soda Springs</a></li>
                <li><a href="#">Fish Haven</a></li>
                <li><a class="active" href="stormcenter.html">Storm Center</a></li>
                <li><a href="gallery-8.html">Gallery</a>
                </li>
            </ul>
        </nav>

        <form method="get" action="thanks.html">
            <fieldset>
                <legend>Applicant Information</legend>
                <label class="top">Full Name*<input type="text" name="fullname" placeholder="John Done" pattern="[A-Za-z].{6,}"
                        required></label>
                <label class="top">Email<input type="email" name="email" placeholder="demo@gmail.com"></label>
                <label class="top">Phone*<input type="tel" name="phone" placeholder="1235551234" required></label>
                <label class="top">Zip Code*<input type="number" name="zip" placeholder="12345" required></label>
            </fieldset>
            <fieldset>
                <legend>Storm Information</legend>
                <label class="top">Storm Date<input type="date" name="sdate" placeholder="mm/dd/yyyy"></label>
                <label class="top">Storm Type
                    <input list="types" name="stype"><datalist id="types">
                        <option value="">Select Storm Type &#9662;
                        <option value="Flash Flood">
                        <option value="Hail">
                        <option value="Hurricane">
                        <option value="Thunderstorm">
                        <option value="Tornado">
                    </datalist>
                   </label>
                <br>
                <label class="top">Storm Severity<input type="range" name="severity" id="rating" value="" min="1" max="10"
                        step="1" oninput="adjustRating(this.value)" onchange="adjustRating(this.value)">
                    <span id="ratingvalue">5</span></label>
                <br>
                <label class="top">Storm Region<select name="stormregion">
                        <option value="">Select Region... &#9662;</option>
                        <option value="preston">Preston</option>
                        <option value="sugarcity">Sugar City</option>
                        <option value="fishhaven">Fish Haven</option>
                    </select></label>
                <br>
                <div>User In-Danger Level</div>
                <label class="sbs"><input type="radio" name="dangerlevel" value="yes">Yes</label>
                <label class="sbs"><input type="radio" name="dangerlevel" value="maybe">Maybe</label>
                <label class="sbs"><input type="radio" name="dangerlevel" value="no">No</label>
                <br>
                <textarea rows="4" cols="50">
                    Additional information or comments
                    </textarea>
            </fieldset>
            <input class="submitBtn" type="submit" value="Submit My Form">
        </form>





        <footer>
            <p class="foot"><a href="http://www.byui.edu/" target="_blank">BYUI &copy;</a> |
                <span id="showDate"></span> | weather4you | Heather Costello
            </p>
        </footer>
        <script src="scripts/currentdate.js"></script>
        <script src="scripts/hamburger.js"></script>
        <script src="scripts/rating.js"></script>
    </div>
</body>

</html>div
